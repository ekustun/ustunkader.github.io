<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    
    <script defer src="./js/app.js"></script>
    <link rel="stylesheet" href="./css/style.css">
    <title>MEAL DATABASE</title>
</head>
<body>
    <header id="title">
        <h1>MEAL SEARCH AND SHOPPING LIST</h1>
    </header>
    <section id="left-side">
        <section id="search">
            <form>
                <input id="text" type="text" placeholder="Meal Name"/>
                <input id="submitButton" type="submit" value="Get Meal Info"/>
            </form>
        </section>
        <section id="ingredients">
            
            <h3 class="namesIngredients">Ingredients</h3>
            <!-- <ol id="listIngredients">

                <li id="li1"></li>
                <li id="li2"></li>
                <li id="li3"></li>
                <li id="li4"></li>
                <li id="li5"></li>
                
            </ol> -->

            <ol id="listIngredients">
                <li class="ingList">
                    <label class="control control-radio" for="1">
                        <input type="radio" id="1" name="ing1" value="ing1">
                        <span id="li1"></span>
                        
                    </label>
                </li>
                <li class="ingList">
                    <label class="control control-radio" for="1">
                        <input type="radio" id="2" name="ing2" value="ing2">
                        <span id="li2"></span>
                        
                    </label>
                </li>
                <li class="ingList">
                    <label class="control control-radio" for="1">
                        <input type="radio" id="3" name="ing3" value="ing3">
                        <span id="li3"></span>
                        
                    </label>
                </li>
                <li class="ingList">
                    <label class="control control-radio" for="1">
                        <input type="radio" id="4" name="ing4" value="ing4">
                        <span id="li4"></span>
                        <div class="control-indicator"></div>
                    </label>
                </li>
                <li class="ingList">
                    <label class="control control-radio" for="1">
                        <input type="radio" id="5" name="ing5" value="ing5">
                        <span id="li5"></span>
                        <div class="control-indicator"></div>
                    </label>
                </li>
            </ol>
        </section>

        <section id="recipe">
            <h3 class="names">Recipe</h3>
            <ol id="instructions">  
            </ol>
        </section>
        <section id="img-link">
           
            <section id="img">
                <h3 class="names">Image</h3>
                <img>
            </section>
            <section id="link">
                <h3 class="names">Link</h3>
                <a id="imagelink">
            </section>
            
        </section>
    </section>
 
    <aside id="right-side">
        <section id="havelist">
            <h3 class="names">Lists - I have</h3>
            <ul></ul>
        </section>
        <section id="shoppinglist">
            <h3 class="names">Shopping List</h3>
            <ul></ul>
        </section>
    </aside>
    <footer id="foot"></footer>

    
</body>
</html>
