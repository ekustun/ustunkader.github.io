<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    
    <script defer src="./js/app.js"></script>
    <link rel="stylesheet" href="./css/style.css">
    <title>MEAL DATABASE</title>
</head>
<body>

    <div id="title">
        <a href="/" >
            <img src="css/logo.png" alt="logo">
        </a>
        <nav role="navigation" id="menu">
            <a href="#">HOME</a>
            <a href="#">ABOUT</a>
            <a href="#">CONTACT</a>
        </nav>
        
    </div>

    <div id="search">
        <section id="search-section">
            <form>
                <input id="text" type="text" placeholder="Meal Name"/>
                <input id="submitButton" type="submit" value="Get Meal Info"/>
            </form>
        </section>
    </div>

    <div id="information-block">

       <section id="image">
            <a id="img"><img id="image-alt" src="css/main.jpg"></a>
       </section>

       <section id="ingredients">
           <h3 id="titleIngredients">Ingredients</h3>
           <ol id="listIngredients">
                <li class="ingList">
                    <label class="control control-radio" for="1">
                        <span id="li1"></span>
                    </label>
                </li>
                <li class="ingList">
                    <label class="control control-radio" for="1">
                        <span id="li2"></span>
                    </label>
                </li>
            </ol>

       </section>

       <section id="mylist">
            <h3 id="titleList">My List</h3>
            <ol id="existing-list">
                <li class="ex-item" >Water</li>
                <li class="ex-item" >Flour</li>
                <li class="ex-item">Butter</li>

            </ol>
       </section>

    </div>

    <div id="recipe-block">
        <section id="recipe">
            <h3 id="recipeList">Recipe</h3>
            <ol id="instructions">  
            </ol>
        </section>
    </div>

    <div id="shopping-block">
        <section id="shoppinglist">
            <h3 id="titleShoppingList">Shopping List</h3>
            <ol id="shopping-list">
                <li class="item" id="item1"></li>
                <li class="item" id="item2"></li>
            </ol>
        </section>
    </div>
