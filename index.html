<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    
    <script defer src="./js/app.js"></script>
    <link rel="stylesheet" href="./css/style.css">
    <title>MEAL DATABASE</title>
</head>
<body>
    <!-- HEADER BLOCK -->
    <div id="title">

        <nav role="navigation" id="socialmedia">
            <a href="#"><img src="css/facebook-2.png" width="22px" height="22px"></a>
            <a href="#"><img src="css/twitter-2.png" width="22px" height="22px"></a>
            <a href="#"><img src="css/instagram.png" width="22px" height="22px"></a>
            <a href="#"><img src="css/pinterest.png" width="22px" height="22px"></a>
            <a href="#"><img src="css/google-plus.png" width="22px" height="22px"></a>
            
        </nav>

        <nav id="logo">
            <a href="/" >
                <img src="css/logo.png" alt="logo">
            </a>
        </nav>
        

        <nav role="navigation" id="menu">
            <a href="#">HOME</a>
            <a href="#">ABOUT</a>
            <a href="#">CONTACT</a>
        </nav>
        
    </div>

    <!-- SEARCH BLOCK -->
    <section id="search-section">
        <form>
            <input id="text" type="text" placeholder="Meal Name"/>
            <input id="submitButton" type="submit" value="Get Meal Info"/>
        </form>
    </section>


    <div id="information-block">

       <section id="image">
            <a id="img"><img id="image-alt" src="css/main.jpg" height="250px" width="250px"></a>
            <div class="area">
                <h4>Country </h4>
                <p id="foodregion"></p>
            </div>
            <div class="area">
                <h4>Type</h4>
                <p id="foodtype"></p>
            </div>
       </section>

       <section id="ingredients">

           <h1 id="name">NAME OF THE FOOD</h1> 
          
           <h2 id="titleIngredients">Ingredients</h2>

           <ol id="listIngredients">
                <li class="ingList">
                    <label class="control control-radio" for="1">
                        <span id="li1"></span>
                    </label>
                </li>
                <li class="ingList">
                    <label class="control control-radio" for="1">
                        <span id="li2"></span>
                    </label>
                </li>
                <li class="ingList">
                    <label class="control control-radio" for="1">
                        <span id="li3"></span>
                    </label>
                </li>
                <li class="ingList">
                    <label class="control control-radio" for="1">
                        <span id="li4"></span>
                    </label>
                </li>
                <li class="ingList">
                    <label class="control control-radio" for="1">
                        <span id="li5"></span>
                    </label>
                </li>
            </ol>


       </section>

       <section id="list">
           <section id="myList">
                <h3 id="titleList">My List</h3>
                <ol id="existing-list">
                    <li class="ex-item" >Water</li>
                    <li class="ex-item" >Flour</li>
                    <li class="ex-item">Butter</li>
                </ol>
           </section>
          
            <section id="shoppinglist">
                <h3 id="titleShoppingList">Shopping List</h3>
                <ol id="shopping-list">
                    <li class="item" id="item1"></li>
                    <li class="item" id="item2"></li>
                    <li class="item" id="item3"></li>
                    <li class="item" id="item4"></li>
                    <li class="item" id="item5"></li>

                </ol>
            </section>
           
            
       </section>

    </div>

    <div id="recipe-block">
        <section id="recipe">
            <h3 id="recipeList">Recipe</h3>
            <ol id="instructions">  
            </ol>
        </section>
    </div>

   

    
</body>
</html>
